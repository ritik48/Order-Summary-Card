<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Order Summary - Card
  </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Order-Summary-Card/styles/style.css">

<body>
  <section>
    <div class="card">
      <img src="./images/illustration-hero.svg" class="image-1" alt="hero">
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p class="content">
          You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!
        </p>
        <figure>
          <img src="./images/icon-music.svg" alt="music-icon" class="image-2">
          <figcaption>
            <div class="details">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a href="">Change</a>
          </figcaption>
        </figure>
        <button class="payment">
          Proceed to Payment
        </button>
        <button class="cancel">
          Cancel Order
        </button>
      </div>
    </div>
  </section>
</body>
</head>

</html>
